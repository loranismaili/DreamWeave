<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWeaver â€” AI-Assisted Full Story Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DreamWeaver</h1>
        <p class="tagline">Craft your stories with AI assistance.</p>

        <div class="main-content">
            <div class="story-editor-section">
                <textarea id="storyEditor" placeholder="Start writing your story here, or use the AI Assistant to generate one..."></textarea>
            </div>

            <div class="ai-assistant-panel">
                <h2>AI Assistant</h2>
                <div class="button-group">
                    <button id="generateFullStoryBtn">Generate Full Story</button>
                    <button id="generatePromptBtn">Generate Prompt Idea</button>
                </div>
                <div class="button-group">
                    <button id="nextParagraphBtn">Next Paragraph</button>
                    <button id="plotTwistBtn">Plot Twist</button>
                    <button id="characterIdeaBtn">Character Idea</button>
                    <button id="settingDetailBtn">Setting Detail</button>
                </div>

                <div class="ai-suggestions">
                    <h3>AI Suggestions</h3>
                    <div id="aiSuggestionDisplay" class="suggestion-area">
                        <p class="placeholder-text">Suggestions will appear here.</p>
                    </div>
                    <button id="insertSuggestionBtn" class="insert-button" style="display: none;">Insert Suggestion</button>
                    <div id="loadingIndicator" class="loading-indicator" style="display: none;">Generating...</div>
                    <div id="errorDisplay" class="error-display" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
